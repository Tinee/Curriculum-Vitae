<ion-view view-title="Technicians">
    <ion-nav-bar class="bar-positive">
    </ion-nav-bar>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="vm.triggerModal()">
            <h3 style="color:white;">+</h3>
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="vm.doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-remove-animate item item-icon-right" ng-repeat="technician in vm.technicians | orderBy: ['Type','-Percentage']" type="item-text-wrap"
                href="#/tab/companies/{{company.Id}}">
                <h3>{{technician.Name}}</h3>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-assertive" ng-click="removeTechnician(technician.Id)">
                    Delete
                </ion-option-button>
                    </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
