<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Add Company</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <p style="text-align: center;">Please add the necessary information to create a company.</p>
        <form name="addCompanyForm" role="form">
            <ion-list>
                <label class="item item-input" ion-item>
                    <input ng-model="newCompany.name" ng-required="true" type="text" placeholder="Company Name" />
                </label>
                <label class="item item-input" ion-item>
                    <input ng-model="newCompany.website" ng-required="true" type="text" placeholder="Website" />
                </label>
            </ion-list>
            <button ng-disabled="addCompanyForm.$invalid" ng-click="addCompany()" class="button button-block button-positive">Save</button>
            <button ng-click="closeModal()" class="button button-block button-assertive">Cancel</button>
        </form>
    </ion-content>
</ion-modal-view>
