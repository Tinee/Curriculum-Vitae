<ion-view view-title="Companies">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="vm.doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="personalLetter in vm.personalLetters"
        type="item-text-wrap" href="#/tab/chats/{{$index}}">
        <h2>{{personalLetter.Company.Name}}</h2> {{personalLetter.DownloadCount}}
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(personalLetter)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

</ion-view>
