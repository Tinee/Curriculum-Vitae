<ion-view view-title="Details">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button">
            <i class="ion-arrow-left-c"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-avatar">
                <h1 style="font-family:Verdana; color:green; text-shadow: 1px 1px black;">{{vm.data.Company.Name}}</h1>
                <h2>{{vm.data.Company.Website}}</h2>
            </div>
            <div class="item item-body">
                <p style="font-family:Verdana">
                    {{vm.data.Description}}
                </p>
                <p style="color:blue;" class="subdued">
                    {{vm.data.DownloadCount}} Downloads
                </p>
                <p style="color:red; 1px 1px black" class="subdued">
                    {{vm.data.Company.Password}}
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
