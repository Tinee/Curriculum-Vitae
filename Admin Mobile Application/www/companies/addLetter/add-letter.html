<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Add or Update Letter</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <p style="text-align: center;">Please add the necessary information to create a personal letter.</p>
        <form name="addLetterForm" role="form">
            <ion-list>
                <ion-item>
                    <ion-label>Description</ion-label>
                    <ion-textarea></ion-textarea>
                </ion-item>
            </ion-list>
            <button ng-disabled="addLetterForm.$invalid" ng-click="" class="button button-block button-positive">Save</button>
            <button ng-click="closeModal()" class="button button-block button-assertive">Cancel</button>
        </form>
    </ion-content>
</ion-modal-view>
